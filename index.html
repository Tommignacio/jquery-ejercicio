<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página con jQuery</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="container mt-5">
    <h1 id="titulo" class="text-center mb-4">¡Mirá la siguiente imagen!</h1>

    <div class="d-flex justify-content-center gap-3 mb-4">
      <button id="ocultarBtn" class="btn btn-danger">Ocultar Imagen</button>
      <button id="mostrarBtn" class="btn btn-success">Mostrar Imagen</button>
    </div>

    <div class="text-center">
      <img
        id="imagen"
        src="https://images.unsplash.com/photo-1518770660439-4636190af475"
        alt="Imagen tecnológica"
        class="img-fluid rounded"
      />
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
